<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8" />
    <title>#{tittle}</title>
</h:head>

<h:body>
    <h:panelGrid border="1">
        <h3>Framework JSF3, dos formas de obtener valores de los controladores, en titulo puse una y en h2</h3>
        <f:facet name="header">
            <h:outputText value="#{tittle}" />
        </f:facet>

        <h:form id="createForm">
            <h:commandButton value="Crear producto" action="form.xhtml" /> <!-- Enlace para ir a otra vista -->
        </h:form>

        <h:outputText value="No existen productos en la base de datos" rendered="#{empty listado}" />

        <h:dataTable value="#{listado}" var="prod" rendered="#{not empty listado}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID" />
                </f:facet>
                <h:outputText value="#{prod.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nombre" />
                </f:facet>
                <h:outputText value="#{prod.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="SKU" />
                </f:facet>
                <h:outputText value="#{prod.sku}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Precio" />
                </f:facet>
                <h:outputText value="#{prod.price}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Fecha de registro" />
                </f:facet>
                <h:outputText value="#{prod.registerDate}">
                    <f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Editar" />
                </f:facet>
                <h:form id="editForm">
                    <h:commandLink value="Editar" action="#{productoController.edit(prod.id)}" />
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Editar 2" />
                </f:facet>
                <h:link value="Editar 2" outcome="form" >
                    <f:param name="id" value="#{prod.id}" />
                </h:link>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Eliminar" />
                </f:facet>
                <h:form id="deleteForm">
                    <h:commandLink value="Eliminar" action="#{productoController.delete(prod.id)}"
                    onclick="return confirm('Â¿Estas seguro de eliminar?')"/>
                </h:form>
            </h:column>
        </h:dataTable>
    </h:panelGrid>

</h:body>
</html>
