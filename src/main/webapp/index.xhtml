<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8" />
    <title>#{tittle}</title>
</h:head>

<h:body>
<h3>Framework JSF3, dos formas de obtener valores de los controladores, el titulo puse una y en h2</h3>
<h2> <h:outputText value="#{tittle}" /> </h2>

<h:dataTable value="#{listado}" var="prod">
    <h:column>
        <f:facet name="header">
            <h:outputText value="ID" />
        </f:facet>
        <h:outputText value="#{prod.id}" />
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="Nombre" />
        </f:facet>
        <h:outputText value="#{prod.name}" />
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="SKU" />
        </f:facet>
        <h:outputText value="#{prod.sku}" />
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="Precio" />
        </f:facet>
        <h:outputText value="#{prod.price}" />
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="Fecha de registro" />
        </f:facet>
        <h:outputText value="#{prod.registerDate}" />
    </h:column>
</h:dataTable>

</h:body>
</html>
