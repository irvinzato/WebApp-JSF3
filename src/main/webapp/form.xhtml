<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8" />
    <title>#{tittle}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
</h:head>

<h:body>
    <f:metadata>
        <f:viewParam name="id" value="#{productoController.id}" />
    </f:metadata>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <h:link value="Home" outcome="index" class="nav-link active" />
                    </li>
                    <li class="nav-item">
                        <h:link value="Crear producto" outcome="form" class="nav-link" />
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h:panelGrid border="1" class="table">
            <f:facet name="header">
                <h:outputText value="#{product.id > 0 ?'Editar' :'Crear'} Producto" />
            </f:facet>

            <h:link value="Regresar" outcome="index" class="btn btn-sm btn-primary my-2" />
            <h:form>
                <h:panelGrid columns="3" class="table table-hover table-striped">
                    <h:outputLabel value="Nombre" for="nombre" class="col-form-label" />
                    <h:inputText id="nombre" value="#{product.name}" label="Nombre" class="form-control"/>
                    <h:message for="nombre" style="color:red" />

                    <h:outputLabel value="Precio" for="precio" class="col-form-label" />
                    <h:inputText id="precio" value="#{product.price}" label="Precio" class="form-control"/>
                    <h:message for="precio" style="color:red" />

                    <h:outputLabel value="Sku" for="sku" class="col-form-label" />
                    <h:inputText id="sku" value="#{product.sku}" label="SKU" class="form-control"/>
                    <h:message for="sku" style="color:red" />

                    <h:outputLabel value="Categoria" for="categoria" class="col-form-label" />
                    <h:selectOneMenu id="categoria" value="#{product.category}" class="form-select">
                        <f:selectItem itemLabel="--- seleccione una categoria ---" itemValue="#{null}" />
                        <f:selectItems value="#{listCategories}" var="cat" itemLabel="#{cat.name}" />
                        <f:converter binding="#{categoriaConverter}" />  <!-- Enlazado a clase en mi paquete "converters" -->
                    </h:selectOneMenu>
                    <h:message for="categoria" style="color:red" />

                    <h:outputLabel value="Fecha" for="registerDate" class="col-form-label" />
                    <h:inputText id="registerDate" value="#{product.registerDate}" label="Fecha registro"
                                 convertMessage="Indique la fecha con yyyy-MM-dd" class="form-control">
                        <f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
                        <f:passThroughAttribute name="type" value="date" />
                    </h:inputText>
                    <h:message for="registerDate" style="color:red" />

                    <h:commandButton value="#{product.id > 0 ?'Editar' :'Crear'}" action="#{productoController.save}" class="btn btn-primary"/> <!-- action apunta al controlador -->
                    <h:inputHidden value="#{product.id}" />

                </h:panelGrid>
            </h:form>
        </h:panelGrid>
    </div>

</h:body>
</html>
