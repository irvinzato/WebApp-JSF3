<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8" />
    <title>#{tittle}</title>
</h:head>

<h:body>

    <h:panelGrid border="1">
        <f:facet name="header">
            <h:outputText value="Formulario Producto" />
        </f:facet>

        <h:link value="Regresar" outcome="index" />
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nombre" for="nombre" />
                <h:inputText id="nombre" value="#{product.name}" />

                <h:outputLabel value="Precio" for="precio" />
                <h:inputText id="precio" value="#{product.price}" />

                <h:outputLabel value="Sku" for="sku" />
                <h:inputText id="sku" value="#{product.sku}" />

                <h:commandButton value="Crear" action="#{productoController.save}" /> <!-- action apunta al controlador -->

                <h:inputHidden value="#{product.id}" />
            </h:panelGrid>
        </h:form>
    </h:panelGrid>

</h:body>
</html>
