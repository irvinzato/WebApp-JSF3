<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8" />
    <title>#{tittle}</title>
    <h:outputStylesheet name="css/bootstrap.min.css" />
    <ui:insert name="head" />
</h:head>

<h:body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <h:link value="Home" outcome="index" class="nav-link active" />
                    </li>
                    <li class="nav-item">
                        <h:link value="Crear producto" outcome="form" class="nav-link" />
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <ui:insert name="content" />
        <hr/>
        <footer style="clear: both;">
            <h:graphicImage value="/resources/img/Yin_yang.png" alt="logo IR" style="size: 100px;"/>
            <p>Desarrollado por Irving Rivera 2022</p>
            <h:outputScript name="js/bootstrap.bundle.min.js" />
            <ui:insert name="js" />
        </footer>
    </div>

</h:body>
</html>
