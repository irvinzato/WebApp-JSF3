<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8" />
    <title>#{tittle}</title>
</h:head>

<h:body>
    <f:metadata>
        <f:viewParam name="id" value="#{productoController.id}" />
    </f:metadata>

    <h:messages style="color:red" />
    <h:panelGrid border="1">
        <f:facet name="header">
            <h:outputText value="#{product.id > 0 ?'Editar' :'Crear'} Producto" />
        </f:facet>

        <h:link value="Regresar" outcome="index" />
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nombre" for="nombre" />
                <h:inputText id="nombre" value="#{product.name}" required="true" label="Nombre"/>

                <h:outputLabel value="Precio" for="precio" />
                <h:inputText id="precio" value="#{product.price}" required="true" label="Precio"/>

                <h:outputLabel value="Sku" for="sku" />
                <h:inputText id="sku" value="#{product.sku}" required="true" label="SKU"/>

                <h:outputLabel value="Categoria" for="categoria" />
                <h:selectOneMenu id="categoria" value="#{product.category}" >
                    <f:selectItem itemLabel="--- seleccione una categoria ---" itemValue="#{null}" />
                    <f:selectItems value="#{listCategories}" var="cat" itemLabel="#{cat.name}" itemValue="#{cat.id}" />
                </h:selectOneMenu>

                <h:outputLabel value="Fecha" for="registerDate" />
                <h:inputText id="registerDate" value="#{product.registerDate}" label="Fecha registro"
                             required="true" convertMessage="Indique la fecha con yyyy-MM-dd">
                    <f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
                    <f:passThroughAttribute name="type" value="date" />
                </h:inputText>

                <h:commandButton value="#{product.id > 0 ?'Editar' :'Crear'}" action="#{productoController.save}" /> <!-- action apunta al controlador -->

                <h:inputHidden value="#{product.id}" />
            </h:panelGrid>
        </h:form>
    </h:panelGrid>

</h:body>
</html>
